[project]
name = "rav-e1c-ext-meta"
version = "0.1.0"
requires-python = ">=3.13,<4.0"
dependencies = [
    "aioodbc>=0.5.0",
    "orjson>=3.11.2",
    "pydantic>=2.11.7",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
link-mode = "copy"

[tool.uv.pip]
link-mode = "copy"

[tool.uv.build-backend]
namespace = false
